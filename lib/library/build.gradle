apply plugin: 'com.android.library'

buildscript {
    repositories {
        google()
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.4'
    }
}

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 26
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'com.android.support:appcompat-v7:28.0.0-rc02'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'

    implementation 'com.google.guava:guava:23.0'
    implementation 'org.mariuszgromada.math:MathParser.org-mXparser:4.2.0'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation "com.github.fedy2:yahoo-weather-java-api:2.0.2"
    compile "javax.xml.bind:jaxb-api:2.2.12"
    compile "com.sun.xml.bind:jaxb-core:2.2.11"
    compile "com.sun.xml.bind:jaxb-impl:2.2.11"
    compile "javax.activation:activation:1.1.1"

}

task createJar(type: Copy) {
    from('build/intermediates/intermediate-jars/release/')
    into('build/outputs/')
    include('classes.jar')
    rename('classes.jar', 'henryLib.jar')
    into('release/') //you can change this directory where you want to copy your .jar
}

task deleteJar(type: Delete) {
    delete 'release/henryLib.jar'
}

createJar.dependsOn(deleteJar, build)
repositories {
    mavenCentral()
}